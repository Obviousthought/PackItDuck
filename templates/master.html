<html>
    <head>
        <title>PackItDuck</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/path/bootstrap-dropdown-checkbox.css">
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
        <script type"text/javascript" src="/path/bootstrap-dropdown-checkbox.js"></script>
    </head>

    <body>

        <div class = "page">
            <h1>PackItDuck Website</h1>
            <div class=metanav>
            {% if not current_user.is_authenticated() %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>

            {% else %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                    <a href="/profile/{{session.get('username')}}">Home</a>
            
            {% endif %}
            </div>

            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}

            <div id="content">
                {% block body %}
                
                {% endblock %}
            </div>

        </div>

    </body>

</html>
