<html>
    <head>
        <title>PackItDuck</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/path/bootstrap-dropdown-checkbox.css">
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
        <script type"text/javascript" src="/path/bootstrap-dropdown-checkbox.js"></script>
    </head>

    <body>

        <div id = "big_container">
            {% if current_user %}
            <div id = "logged_in_nav_bar" class="nav">
                <a href="/logout">Logout</a>
            </div>
            <div class="nav">
                <a href="/profile/{{session.get('user_id')}}">Home</a>
            </div>
            {% else %}
            <div id="logged_in_nav_bar" class="nav">
                <a href="/login">Login</a>
            </div>
            <div class="nav">
                <a href="/register">Register</a>
            </div>
            {% endif %}
            <div id = "title_bar">
                <h1>PackItDuck Website</h1>
            </div>

            <div id="content">
                {% block body %}
                
                {% endblock %}
            </div>

        </div>

    </body>

</html>
