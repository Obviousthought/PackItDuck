{% extends 'master.html' %}

{%block body%}

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
            	<div class="page-header">
				<h1 style="text-align:center;">
					{{trip_name}}
				</h1>
                <br>
                <h3 style="text-align:center;">
                    {%for activity in activity_list%}
                    Activities: {{activity.name}}
                    {%endfor%}
			</div>

                <table class="table table-striped table-bordered model-list">
                    <thead>
                        <tr>
                            
                            <th>
                                Item
                            </th>
                            <th class="span1">
                                Qty
                            </th>
                            <th class="span1">
                                &nbsp;
                            </th>
                            <th class="span1">
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in attr_packlist_items %}
                        {% if item[1] != 0 %}
	                        <tr>
	                            <td>
	                                {{item[0]}}
	                            </td>
	                            <td>
	                                {{item[1]}}
	                            </td>
                                <td>
                                    <i class="glypicon glyphicon-pencil"></i>
                                    <i class="glyphicon glyphicon-trash"></i>
<!--                                     <form class="icon" method="POST" action="/deleterow">
                                        <button onclick="return confirm('You sure you want to delete this item?');">
                                            <i class="icon-trash"></i>
                                        </button> 
                                    </form>-->
                                </td>
                                <td>
                                    <input type="checkbox" name="rowid" class="action-checkbox" value="1">
                                </td>
	                        </tr>
	                  {% endif %}
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
