{% extends 'master.html' %}

{% block body %}

<div class="row clearfix">
	<div class="row">
	</div>
	<div class="row">
	</div>
	<div class="row">
	</div>
	<div class="row">
	</div>
	<div class="row">
	</div>
	<div class="row">
	</div>

		<div class="col-md-8 column">
			<div class="jumbotron">
				<h1>
					PackingZen
				</h1>
				<p>
					This is a recommended packing list generator for your future travels. Leave behind all the baggage and stress that comes with preparing for a trip by making an account today!
				</p>
				<p>
					<a class="btn btn-warning btn-large" href="/register">Register</a>
				</p>
			</div>
		</div>
		<div class="col-md-4 column">

	            <div class="panel panel-default">
	            	<div class="panel-heading">
	                  	<span class="glyphicon glyphicon-lock"></span> Login
	                  </div>
	                	<div class="panel-body">
	                		<div class="col-sm-12 column">
			                  <form class="form-horizontal" role="form" method="POST" action="/login">
			                  <div class="form-group">
			                        <label for="inputUsername" class="col-sm-3 control-label">
			                            Username</label>
			                        <div class="col-sm-9">
			                            <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" required>
			                        </div>
			                  </div>
			                  <div class="form-group">
			                        <label for="inputPassword3" class="col-sm-3 control-label">
			                            Password</label>
			                        <div class="col-sm-9">
			                            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" required>
			                        </div>
			                  </div>
			                  <div class="form-group">
			                        <div class="col-sm-offset-3 col-sm-9">
			                            	<div class="checkbox">
			                                	<label>
			                                    	<input type="checkbox"/>Remember me
			                                	</label>
			                            	</div>
			                        </div>
			                  </div>
			                  <div class="form-group last">
			                        <div class="col-sm-offset-3 col-sm-9">
			                            	<button type="submit" class="btn btn-success btn-sm">
			                                Sign in</button>
			                              <button type="reset" class="btn btn-success btn-sm">
			                                Reset</button>
			                        </div>
			                  </div>
			                  </form>
		                  </div>
	                	</div>
	            </div>
	      </div>
</div>
