{% extends 'master.html' %}


{% block body %}

{% for message in get_flashed_messages() %}
      <p>{{ message }}</p>
{% endfor %}


<h2>Hello {{username}}!</h2>
<h3>Your trips will display here:</h3>

<div>
	<ul>
		{% for packlist in packlist_id %}

		<li>Packing list id: <a href="/profile/{{user_id}}/{{packlist}}">{{packlist}}</a></li>

		{% endfor %}
	</ul>
</div>



<a href="/logout">Logout</a>

{% endblock %}
