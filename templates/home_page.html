{% extends 'master.html' %}


{% block body %}

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="media">
                    <a class="pull-left" href="/settings">
                        <img class="media-object dp img-circle" src="/static/images/user_icon.png" style="width: 100px;height:100px;">
                    </a>
                    <div class="media-body">
                        <h2 class="media-heading">{{current_user.username}} <small>{{current_user.email}}</small></h2>

                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Trip
                            </th>
                            <th>
                                Destination
                            </th>
                            <th>
                                Start Date
                            </th>
                            <th>
                                End Date
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for trip in trip_list%}
                        <tr>
                            <td>
                                {{trip.name}}
                            </td>
                            <td>
                                {{trip.destination}}
                            </td>
                            <td>
                                {{trip.start_date}}
                            </td>
                            <td>
                                {{trip.end_date}}
                            </td>
                        </tr>
                        {%endfor%}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
