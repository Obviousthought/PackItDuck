{% extends 'master.html' %}


{% block body %}

<div class="row">
    <div class="col-lg-5">
        <div class="media">
            <a class="pull-left" href="/settings">
                <img class="media-object dp img-circle" src="/static/images/user_icon.png" style="width: 100px;height:100px;">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{current_user.username}} <small> {{current_user.email}}</small></h4>

            </div>
        </div>

    </div>

    

</div>


<h3>Your trips will display here:</h3>

<div>
	<ul>
	{% for trip in trip_list %}
		<li><a href="{{url_for('packing_list', trip_name=trip.name)}}">{{trip.name}}</a>:   {{trip.start_date}}</li>
	{% endfor %}
	</ul>
</div>



{% endblock %}
