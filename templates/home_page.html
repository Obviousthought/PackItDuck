{% extends 'master.html' %}


{% block body %}

{% for message in get_flashed_messages() %}
      <p>{{ message }}</p>
{% endfor %}


<h2>Hello {{username}}!</h2>

<a href="/new_trip">Create a new trip</a>

<h3>Your trips will display here:</h3>

<div>
	<ul>
		{% for trip_name in trip_names %}
		<li>Trip: <a href="/profile/{{trip_name}}">{{trip_name}}</a></li>
		{% endfor %}
	</ul>
</div>


<!--
<a href="/logout">Logout</a>	-->

{% endblock %}
