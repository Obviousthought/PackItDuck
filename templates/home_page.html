{% extends 'master.html' %}


{% block body %}

<h2>Hello {{username}}!</h2>

<a href="/new_trip">Create a new trip</a>

<h3>Your trips will display here:</h3>

<div>
	<ul>
		{% for trip_name in trip_names %}
		<li>Trip: <a href="{{ url_for('packing_list', packlist_id=packlist_id) }}">{{trip_name}}</a></li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
