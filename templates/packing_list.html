{% extends 'master.html' %}

{%block body%}

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
            	<div class="page-header">
				<h1>
					{{trip_name}}
				</h1>
			</div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Item
                            </th>
                            <th>
                                Quantity
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for item in list_of_items%}
                        <tr>
                            <td>
                                {{item}}
                            </td>
                            <td>
<!--                                 {{item.quantity}} -->
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
